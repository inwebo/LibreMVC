# Tokens collection.
[Tokens]
# Dirs
%dir_config%           = "config/"
%dir_core%             = "core/"
%dir_css%              = "css/"
%dir_js%               = "js/"
%dir_sites%            = "sites/"
%dir_modules%          = "modules/"
%dir_assets%           = "assets/"
%dir_images%           = "img/"
%dir_themes%           = "themes/"
%dir_controllers%      = "controllers/"
%dir_models%           = "models/"
%dir_views%            = "views/"
# Files
%autoload% = "autoload.php"
%index%    = "index.php"
%config%   = "config.ini"

[Pattern]
#all & theme
assets           = "%dir_assets%"
img              = "%dir_assets%%dir_images%"
js               = "%dir_assets%%dir_js%"
css              = "%dir_assets%%dir_css%"
autoload         = "%autoload%"
config           = "%dir_config%%config%"

[Root]
core             = "%dir_core%"
modules          = "%dir_modules%"
sites            = "%dir_sites%"
themes           = "%dir_themes%"
index            = "%index%"

[Instances]
core        = "%dir_core%"
controllers = "%dir_controllers%"
views       = "%dir_views%"
models      = "%dir_models%"
index       = "%index%"
