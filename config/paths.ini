[Dirs]
%dir_logs%             = "logs/"
%dir_config%           = "config/"
%dir_core%             = "core/"
%dir_scripts%          = "scripts/"
%dir_css%              = "css/"
%dir_helpers%          = "helpers/"
%dir_path_cache%       = "cache/"
%dir_js%               = "js/"
%dir_sites%            = "sites/"
%dir_modules%          = "modules/"
%dir_controllers%      = "controllers/"
%dir_assets%           = "assets/"
%dir_ajax%             = "ajax/"
%dir_default_instance% = "_default/"
%dir_views%            = "views/"
%dir_shared%           = "shared/"
%dir_images%           = "images/"
%dir_db%               = "db/"

[Files]
%file_log%      = "logs.log"
%file_jsConfig% = "js_config.php"
%file_route% = "engine.sqlite3"
%file_autoload% = "autoload.php"
%file_index%    = "index.php"

[MVC]
%mvc_default_controller% = "home"
%mvc_default_action%     = "index"

[InstancesPattern]
base_path               = "%dir_sites%%instance%"
base_index              = "%dir_sites%%instance%%file_index%"
base_modules            = "%dir_sites%%instance%%dir_modules%"
base_js                 = "%dir_sites%%instance%%dir_js%"
base_ajax               = "%dir_sites%%instance%%dir_ajax%"
base_shared             = "%dir_sites%%instance%%dir_views%%dir_shared%"
base_images             = "%dir_sites%%instance%%dir_images%"
base_css                = "%dir_sites%%instance%%dir_css%"
base_config_js          = "%dir_sites%%instance%%dir_js%%file_jsConfig%"
base_view               = "%dir_sites%%instance%%dir_views%%controller%/%action%.php"
base_default_view       = "%dir_sites%%instance%%dir_views%%mvc_default_controller%/%mvc_default_action%.php"
base_controller         = "%dir_sites%%instance%%dir_controllers%%controller%/class.%controller%controller.php"
base_default_controller = "%dir_sites%%instance%%dir_controllers%class.%mvc_default_controller%controller.php"
base_routes             = "%dir_sites%%instance%%dir_db%%file_route%"
base_autoload           = "%dir_sites%%instance%%file_autoload%"

[GlobalPattern]
global_css    = "%dir_css%"
global_assets = "%dir_assets%"
global_logs   = "%dir_logs%%file_log%"
